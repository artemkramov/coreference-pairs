[NETWORK]
scalar_dimension=12
semantic_dimension=300
filter_size=32
hidden_layer_units=300

kernel_regularizer=l2
kernel_regularizer_value=0.0001
dropout_rate=0.0

optimizer=sgd
sgd_lr=0.2
sgd_momentum=0.7
sgd_decay=0.0
sgd_nesterov=1
loss=binary_crossentropy

[TRAINING]
epochs=10
batch_size=200
validation_split=0.2
verbose=1